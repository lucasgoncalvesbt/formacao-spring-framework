<!DOCTYPE html>
<html>
<head th:replace="~{base::head('Home')}"></head>
<body>
	<div th:replace="~{base::logo}"></div>
	<div class="container">		
		<div th:replace="~{base::titulo('Últimos Pedidos')}"></div>
		
		<div class="card mt-4 mb-4" th:each="pedido : ${pedidos}">
			<div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-4">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valorNegociavel} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociavel,3,'POINT',2,'COMMA')}"> 200,99</span>
							</div>
							<div class="col-md-7">
								Data de Entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega,'dd/MM/yyyy')}">10/02/2020</span>
							</div>
						</div>


						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="URL do Produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" alt="" th:src="${pedido.urlImagem}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
