<head th:fragment="head(tituloValor)">
	<meta charset="UTF-8">
	<title th:text="${tituloValor}"></title>
	
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">
	<style>
		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}
	
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo" class="">
	<div class="row logo-container p-3 d-flex justify-content-between">		
		<span class="logo ml-4">mudi</span>	
		<span class="mt-3 mr-4">
			<a sec:authorize="!isAuthenticated()" href="/login" class="text-light">Login</a>
			<a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="text-light">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>	
	</div>
	<div class="row mb-3" sec:authorize="isAuthenticated()">
		<nav class="nav ml-4">
			<a class="nav-link" th:href="@{/home}">Home</a>
			<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			<a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
		</nav>
	</div>
	
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
