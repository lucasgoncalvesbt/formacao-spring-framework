<!DOCTYPE html>
<html>
<head th:replace="~{base::head('Home')}"></head>
<body>
	<div th:replace="~{base::logo}"></div>
	<div class="container">		
		<div th:replace="~{base::titulo('Meus Pedidos')}"></div>
		<nav
			class="navbar navbar-expand navbar-light bg-light mb-2 d-flex justify-content-between">
			<div class="navbar-nav">
				<a th:classappend="${status} == null ? 'active'" th:href="@{/usuario/pedido}" class="nav-item nav-link">Todos</a>
				<a th:classappend="${status} == 'aguardando' ? 'active'" th:href="@{/usuario/pedido/aguardando}" class="nav-item nav-link">Aguardando</a>
				<a th:classappend="${status} == 'aprovado' ? 'active'" th:href="@{/usuario/pedido/aprovado}" class="nav-item nav-link">Aprovado</a>
				<a th:classappend="${status} == 'entregue' ? 'active'" th:href="@{/usuario/pedido/entregue}" class="nav-item nav-link">Entregue</a>
			</div>
			<a th:href="@{/pedido/formulario}" class="btn btn-outline-dark my-2 my-sm-0">Novo</a>
		</nav>

		<div class="card mb-4" th:each="pedido : ${pedidos}">
		
			<th:block th:switch="${pedido.status.name()}">
				<div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto</div>
			</th:block>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-4">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valorNegociavel} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociavel,3,'POINT',2,'COMMA')}"> 200,99</span>
							</div>
							<div class="col-md-7">
								Data de Entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega,'dd/MM/yyyy')}">10/02/2020</span>
							</div>
						</div>


						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="URL do Produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" alt="" th:src="${pedido.urlImagem}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
