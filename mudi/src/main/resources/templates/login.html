<!DOCTYPE html>
<html>
<head th:replace="~{base::head('Home')}"></head>
<body>
	<div th:replace="~{base::logo}"></div>
	<div class="container">		
		<div th:replace="~{base::titulo('Login')}"></div>
		

		<div class="card mb-4">
			<form th:action="@{/login}" class="card-body" method="POST">
				<div class="form-group">
					<label for="username">Usuário</label>
					<input name="username" class="form-control" placeholder="Usuário" />
				</div>
				<div class="form-group">
					<label for="password">Usuário</label>
					<input type="password" name="password" class="form-control" placeholder="Senha" />
				</div>
				<input class="btn btn-primary" type="submit"/>
			</form>
		</div>
	</div>
</body>
</html>
